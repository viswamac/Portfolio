<app-header></app-header>
<div>
    @for (item of this.projectData; track item.id) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
            </mat-card-header>
    
            <mat-card-content>
                <p>
                    {{ item.shortDescription }}
                </p>
            </mat-card-content>
    
            <mat-card-actions>
                <button mat-button>View Project</button>
              </mat-card-actions>
    
        </mat-card>
      }
</div>
