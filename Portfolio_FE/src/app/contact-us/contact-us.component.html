<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label >Name</mat-label>
        <input matInput formControlName="name">

        <!-- Name Validations. -->
        <div *ngIf="myForm.controls['name'].touched">
          <span *ngIf="myForm.controls['name'].errors?.['required']" class="error">
          Name is required.
        </span>
        <span *ngIf="myForm.controls['name'].errors?.['minlength']
        && myForm.controls['name'].touched" class="error">
          Expecting atleast 5 letters.
        </span>
        </div>

      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
      <div formGroupName="address"> 
        <mat-form-field>
          <mat-label >City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
      </div>
     
      <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">
        Submit
      </button>
</form>

<h3>First Name: {{ myForm.value.name }}</h3>
<h3>First Name: {{ myForm.value.phoneNumber }}</h3>
<br>
<br>
<div>
  <button mat-raised-button color="primary" (click)="update()"> Update</button>
</div>
